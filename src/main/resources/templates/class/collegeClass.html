<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择任课老师</title>
<!-- 引入css、jq、 bootstrap、chart -->
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" th:src="@{css/bootstrap/3.3.6/bootstrap.min.css}" rel="stylesheet" />
    <script src="js/jquery/2.0.0/jquery.min.js" th:src="@{js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script src="js/chartjs/2.8.0/chart.min.js" th:src="@{js/chartjs/2.8.0/chart.min.js}"></script>


</head>
<body>

	<div class="col-md-2 col-md-offset-5">
		欢迎：<span th:text="${username}"></span> 登录 <a href="logout">注销用户</a>
	</div>
	
	 <div class="input-group">
     	<table>
     		<tr th:each="c: ${list1}">
     			<td><a th:text="${c.college}" th:href='@{/queryClass(collegeName=${(c.college)})}'></a></td>
     			<td><a th:href='@{/deleteCollege(Cname=${(c.college)})}'>删除</a>|<a href="#">修改</a></td>
     			<!-- <a th:href='@{/deleteUserById(id=${(u.id)})}'>删除</a> -->
     			
     		</tr>
     	</table>
    </div>
    
    <div class="input-group">
     	<table>
     		<tr th:each="c: ${list2}">
				<!-- <td th:text="${c.id}"></td> -->
     			<td th:text="${c.college}"></td>
     			<td><a th:text="${c.className}" href="queryAllClass"></a></td>
     			<td th:text="${c.teacher}"></td>
     			<td><a th:href='@{/deleteCClass(id=${(c.id)})}'>删除</a>|<a href="#">修改</a></td>
     		</tr>
     	</table>
    </div>
    
    <div id="v2">
		<form action="addCClass" method="post">
			学院：<input type="text" name="college"/>
			班级：<input type="text" name="className"/>
			老师：<input type="text" name="teacher"/>
			<input type="submit" value="添加班级"/>&nbsp;&nbsp;&nbsp;&nbsp;
		</form>
	</div>
	
	
	
</body>
</html>
